{% extends "base.html" %}
{% block title_block %}
    Create New Account
{% endblock  %}

{% load crispy_forms_tags %}
{% block body_block %}
    <h2 class="">Create New Account</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'App_Login:login' %}">Login here</a></p>
{% endblock  %}
