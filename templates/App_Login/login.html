{% extends "base.html" %}
{% block title_block %}
    Sign In
{% endblock  %}
{% load crispy_forms_tags %}

{% block body_block %}
    <h2>Login:</h2>
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign Up</a></p>

{% endblock  %}
